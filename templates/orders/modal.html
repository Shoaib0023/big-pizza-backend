
<div class="modal left fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-icon">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{ pizza.name }}</h4>
          <!-- <p class="small">{{ pizza.description }}</p> -->
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputState" class="form-header">Select a Pizza Size</label>
                    <select name="size" id="inputState" class="form-control">
                        <option value="">Select a size</option>
                        {% if pizza.sm_available %}
                            <option value="Small">Small</option>
                        {% endif %}

                        {% if pizza.md_available %}
                            <option value="Medium">Medium</option>
                        {% endif %}

                        {% if pizza.lg_available %}
                            <option value="Large">Large</option>
                        {% endif %}
                    </select>
                    <p class="small text-danger mt-2 size-err hide-err">Select a size</p>
                </div>

                <div class="topping-list">
                    <label class="form-header">Select Toppings</label><br>
                    {% for topping in toppings %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox{{ forloop.counter }}" value="{{ topping.id }}" name="topping">
                            <label class="form-check-label" for="inlineCheckbox{{ forloop.counter }}">{{ topping.name }}</label>
                        </div>
                    {% endfor %}   
                    <!-- <div class="topping">
                        <h5 style="margin-top:20px;">Onion <span style="float: right;"> <button class="btn btn-success btn-custom"> ADD</button></span></h5><br>
                        <h5>Corn <span style="float: right"> <button class="btn btn-success btn-custom"> ADD</button></span></h5><br>  
                        <h5>Capsicum <span style="float: right"> <button class="btn btn-success btn-custom"> ADD</button></span></h5>
                    </div> -->
                </div>
            </div>
        
        <div class="topping-footer">
          <h4 class="amount"> <!--<span style="font-size: 14px;">Rs</span>  500--> <span style="float: right;"> <button class="btn btn-success btn-sm" type="button" onclick='addToCart("{{ pizza.id }}", "{{ request.user }}")'>Add to Cart</button></span> </h4>
        </div>
        
        </form>

      </div>
    </div>
  </div>
